<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwtch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger">
    <div>
       <h1 id="avg-cycletime">50</h1>
       <h1 id="capacity">20</h1>
    </div>
    
    <div class="row bg-danger ">
    <div class="col-sm-6 p-3  bg-secondary text-white">
        <div class="">
        <h1>Stopwatch</h1>
        
        <div class="timer" id="timer">00:00:00</div>
        <button type="button" class="btn btn-primary" onclick="startTimer()" id="button-start">Start</button>
        <button type="button" class="btn btn-success" onclick="lapTimer()" id="button-lap">Lap</button>
        <button type="button" class="btn btn-danger" onclick="stopTimer()" id="button-stop">Stop</button>
        <button type="button" class="btn btn-warning"onclick="resetTimer()" id="button-reset">Reset</button>
    </div>
    </div>
    <div class="col-sm-6 p-3 bg-secondary text-white"">
        
        <h2>Cycle Time</h2>
        <div class="table table-striped text-white" id="table"></div>
        
        <ol id="lap-time"></ol>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
